server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/stockify_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Istanbul&characterEncoding=UTF-8}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Istanbul
        format_sql: true
    show-sql: false
  sql:
    init:
      platform: mysql
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_SENDER_USERNAME}
    password: ${MAIL_SENDER_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            protocols: TLSv1.2
            trust: smtp.gmail.com
          timeout: 60000
        debug: false

security:
  secretKey: ${JWT_SECRET_KEY}

stockify:
  files:
    storage:
      allowed-types:
        - application/pdf
        - image/jpeg
        - image/png
        - image/gif
        - application/vnd.ms-excel
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        - text/plain
        - application/msword
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      max-file-size: 50MB

invoice:
  base-url: ${INVOICE_BASE_URL}
  client_id: ${INVOICE_CLIENT_ID}
  tenant: ${INVOICE_TENANT}

pdf:
  folder-path: /pdfs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: 8080

logging:
  file:
    name: ${LOG_FILE}
  level:
    root: INFO
    com.stockify.project: INFO
    org.springframework.security: INFO
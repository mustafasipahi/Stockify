server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/stockify_app?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&connectionCollation=utf8mb4_turkish_ci}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/stockify_files}
      auto-index-creation: true
  jpa:
    database: mysql
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    properties:
      hibernate:
        connection:
          characterEncoding: UTF-8
          useUnicode: true
  sql:
    init:
      platform: mysql
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    serialization:
      write-dates-as-timestamps: false

redis-config:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

security:
  secretKey: wD3U3XjP7nB3cbmJjQYFhfZ6qPzO7whVYaAkM7b9c10=

stokify:
  cache:
    baseCacheTtlMinutes: ${BASE_TTL:60}
  files:
    storage:
      type: gridfs
      allowed-types:
        - application/pdf
        - image/jpeg
        - image/png
        - image/gif
        - application/vnd.ms-excel
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      max-file-size: 50MB
server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/stockify_app}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Istanbul
        format_sql: true
    show-sql: false
  sql:
    init:
      platform: postgresql
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_SENDER_USERNAME}
    password: ${MAIL_SENDER_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            protocols: TLSv1.2
            trust: smtp.gmail.com
          timeout: 60000
        debug: false

supabase:
  url: ${SUPABASE_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}
  bucket: ${SUPABASE_BUCKET}
  api-base: ${SUPABASE_STORAGE_API_BASE:${SUPABASE_URL}/storage/v1}

# JWT Security
security:
  secretKey: ${JWT_SECRET_KEY}

# Application Configuration
stockify:
  files:
    storage:
      allowed-types:
        - application/pdf
        - image/jpeg
        - image/png
        - image/gif
        - application/vnd.ms-excel
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        - text/plain
        - application/msword
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      max-file-size: 50MB

invoice:
  base-url: ${INVOICE_BASE_URL}
  client_id: ${INVOICE_CLIENT_ID}
  tenant: ${INVOICE_TENANT}

# Actuator for health checks (Render requirement)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: 8080

# Logging configuration
logging:
  level:
    com.stockify.project: INFO
    org.springframework.security: INFO
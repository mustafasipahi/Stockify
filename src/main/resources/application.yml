server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/stockify_app}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Istanbul
        format_sql: true
    show-sql: false
  sql:
    init:
      platform: postgresql
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    serialization:
      write-dates-as-timestamps: false

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dd8d5yvdv}
  api-key: ${CLOUDINARY_API_KEY:424539718517918}
  api-secret: ${CLOUDINARY_API_SECRET:FriIuvdVVf181Wrmvw-7ZJHMMrQ}

security:
  secretKey: ${JWT_SECRET_KEY:wD3U3XjP7nB3cbmJjQYFhfZ6qPzO7whVYaAkM7b9c10=}

stokify:
  cache:
    baseCacheTtlMinutes: ${BASE_TTL:60}
  files:
    storage:
      type: cloudinary
      allowed-types:
        - application/pdf
        - image/jpeg
        - image/png
        - image/gif
        - application/vnd.ms-excel
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        - text/plain
        - application/msword
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      max-file-size: 50MB

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  server:
    port: 8080

logging:
  level:
    com.stockify.project: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
version: '3.8'
services:

  stockify-app:
    container_name: stockify-app
    image: stockify-app:1
    restart: always
    build: ./
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://stockify-app-mysql:3306/stockify_app?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      REDIS_HOST: stockify-app-redis
      REDIS_PORT: 6379
    depends_on:
      stockify-app-mysql:
        condition: service_healthy
      stockify-app-redis:
        condition: service_healthy

  stockify-app-mysql:
    container_name: stockify-app-mysql
    image: mysql:5.7
    restart: always
    platform: linux/x86_64
    environment:
      MYSQL_URL: jdbc:mysql://stockify-app-mysql:3306/stockify_app?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stockify_app
    ports:
      - "3306:3306"
    expose:
      - 3306
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_turkish_ci"
    ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  stockify-app-redis:
    container_name: stockify-app-redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
      start_period: 10s


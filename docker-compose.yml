version: '3'
services:

  stockify-app:
    container_name: stockify-app
    image: stockify-app:1
    restart: always
    build: ./
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stockify-app-postgres:5432/stockify_app
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      REDIS_HOST: stockify-app-redis
      REDIS_PORT: 6379
    depends_on:
      - stockify-app-postgres
      - stockify-app-redis

  stockify-app-postgres:
    container_name: stockify-app-postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stockify_app
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  stockify-app-redis:
    container_name: stockify-app-redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    expose:
      - 6379

volumes:
  postgres_data:

